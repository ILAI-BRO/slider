<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Слайдер на JS"</title>
	<link rel="stylesheet" href="./style.css">
  

</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="slider main-slider">
					<div class="container slider-container">
						<div class="nav nav-slider">
							<div class="nav-block"></div>
						    <ul class=" main-slider__nav">
                                <li class="nav__item"></li>
						    </ul>
					    </div>
						<div class="main-slider__content">
						    <h2 class="main-slider__title subtitle">Completed projects</h2>
                                <p class="main-slider__text">
								    Only a small part of the work performed by our company is presented on thesite. For 14 years on in the construction 
								    market we have made happy more than 1000 families
							    </p>
						</div>
						<div class="slider-content">
							<div class="slider-content__item slider-content__item1">
								<div class="information slider-information">
									<div class="information-item">
										<h3 class="information-item__title item-title information-item__citi">City:</h3>
										<div class="information-item__city"></div>
									
										<h3 class="information-item__title item-title information-item__time">Repair time:</h3>
                                        <div class="information-item__repair-time"></div>									</div>
									<div class="information-item">
										<h3 class="information-item__title item-title information-item__square">apartment area:</h3>
										<div class="information-item__apartment"></div>
                                        <h3 class="information-item__title item-title information-item__cost">Repair Cost:</h3>
										<div class="information-item__repair"></div>
									</div>
								</div>
								<div class="arrows">
									<img class="arrows-left slider__arrow left" src="./icons/arrows-left.svg" alt="arrows-left" />
                                    <div class="slider__dots"></div>
									<img class="arrows-riht slider__arrow right" src="./icons/arrows-riht.png" alt="arrows-riht" />
								</div>
							</div>
							<div class="slider-content__item slider-content__item2">
								<div id="photo1" class="slider-content__photo1">
									<div class="arrows-photo">
                                        <img class="arro slider__arrow left" src="./icons/arro-left.svg" alt="arrows-left" />
										<div class="slider__images slider-content__img"> </div>
                                            <img class="arro1 slider__arrow right" src="./icons/arro-riht.png" alt="arrows-riht" />
                                       
										
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</main>
	</div>
	<script src="./module.js"></script>
</body>
</html>
